version: "3.7"
services:
  snekbox:
    image: pythondiscord/snekbox:latest
    init: true
    ipc: none
    networks: 
      - ClemBotNet
    ports:
      - "8060:8060"
    privileged: true
  clembot:
    build: .
    restart: always
    user: root
    depends_on: 
      - snekbox
    networks: 
      - ClemBotNet
    volumes:
      - ~/database:/ClemBot/database
      - ~/Logs:/ClemBot/Logs
    
networks:
  ClemBotNet: