version: "3.7"
services:
  # Create the reverse proxy to route requests and handle ssl/tsl
  nginx-proxy:
    image: ghcr.io/linuxserver/swag
    restart: always
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - URL=clembot.io
      - VALIDATION=http
      - EMAIL=jaymaddencox@gmail.com
      - SUBDOMAINS=www,logs
      - STAGING=false
    volumes:
      - swag-config:/config
    ports:
      - 443:443
      - 80:80
    networks:
      - nginx-proxy
  # Create the api
  clembot.api:
    restart: always
    image: ghcr.io/clembotproject/clembot.api:master
    networks:
        - clembot-network
        - nginx-proxy
    env_file:
        - ClemBot.Api/ClemBot.Api_env.env
  seq:
    image: datalust/seq:latest
    environment:
      ACCEPT_EULA: Y
      SEQ_FIRSTRUN_ADMINUSERNAME: ${SEQ_FIRSTRUN_ADMINUSERNAME}
      SEQ_FIRSTRUN_ADMINPASSWORDHASH: ${SEQ_FIRSTRUN_ADMINPASSWORDHASH}
    restart: unless-stopped
    depends_on:
      - nginx-proxy
      - clembot.api
    networks:
      - clembot-network
      - nginx-proxy
    volumes:
      - seq-data:/data
  # Create the python eval container for sandboxed python code execution
  snekbox:
    image: ghcr.io/python-discord/snekbox:latest
    init: true
    restart: always
    ipc: none
    depends_on:
      - nginx-proxy
    networks:
      - clembot-network
    privileged: true
  # Create the Bot process to server as the dapi frontend
  clembot.bot:
    image: ghcr.io/clembotproject/clembot.bot:master
    restart: always
    user: root
    depends_on:
      - nginx-proxy
      - clembot.api
    networks:
      - clembot-network
    env_file:
      - ClemBot.Bot/ClemBot.Bot_env.env
    volumes:
      - ~/Logs:/ClemBot.Bot/Logs
  # Create the Site process to serve user requests
  clembot.site:
    image: ghcr.io/clembotproject/clembot.site:master
    restart: always
    depends_on:
      - nginx-proxy
      - clembot.api
    networks:
      - clembot-network
      - nginx-proxy
    env_file:
      - ClemBot.Site/ClemBot.Site_env.env

volumes:
  swag-config:
  seq-data:

networks:
  clembot-network:
  nginx-proxy:
