version: "3.7"
services:
  # Create the api first
  clembot.api:
    restart: always
    build: ClemBot.Api/
    networks:
        - ClemBotNet
    env_file: 
        - ClemBot.Api/ClemBot.Api_env.env
  # Create the python eval container for sandboxed python code execution
  snekbox:
    image: ghcr.io/python-discord/snekbox:latest
    init: true
    ipc: none
    networks: 
      - ClemBotNet
    privileged: true
  # Create the Bot process to server as the dapi frontend
  clembot.bot:
    build: ClemBot.Bot/
    restart: always
    user: root
    depends_on: 
      - clembot.api
    networks: 
      - ClemBotNet
    env_file: 
      - ClemBot.Bot/ClemBot.Bot_env.env
    volumes:
      - ~/Logs:/ClemBot.Bot/Logs
  # Create the Site process to serve users requests over https
  clembot.site:
    restart: always
    build: ClemBot.Site/
    networks:
        - ClemBotNet
	ports: 
		- "3000:3000"
    env_file: 
        - ClemBot.Site/ClemBot.Site_env.env
    
networks:
  ClemBotNet:
